<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Studio Ghibli Movie Page</title>
</head>

<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
        </section>
        <section>
            <select name="" id="titles">
                <option value=""></option>
            </select>
            <h2>Add a review</h2>
            <form>
                <label for="review"></label>
                <input type="text" id="review" name="review" />
                <input type="submit" </form>

        </section>

        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
            <h3>
                <p></p>
                <p></p>
            </h3>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <button id="reset-reviews">Reset Reviews</button>
            <button id="show-people">Show People</button>

            <ul></ul>

        </section>
    </main>
</body>

</html>
